<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>

  <body>
    <main class="main">
      <section class="profile">
        <img
          src="./images/profilePhoto.png"
          alt="Rodney Cotton"
          class="profile__img"
        />
        <h1 class="profile__title">Rodney Cotton</h1>
        <p class="profile__text">Helsinki, Finland</p>

        <div class="statistics">
          <div class="statistics__container">
            <p class="statistics__text">100</p>
            <span class="statistics__title">Post</span>
          </div>
          <div class="statistics__container">
            <p class="statistics__text">2.242</p>
            <span class="statistics__title">Follower</span>
          </div>
          <div class="statistics__container">
            <p class="statistics__text">100</p>
            <span class="statistics__title">Following</span>
          </div>
        </div>
      </section>
      <section class="gallery" aria-label="gallery">
        <img src="./images/photo1.png" alt="photo1" class="gallery__img" />
        <img src="./images/photo2.png" alt="photo2" class="gallery__img" />
        <img src="./images/photo3.png" alt="photo3" class="gallery__img" />
        <img src="./images/photo4.png" alt="photo4" class="gallery__img" />
        <img src="./images/photo5.png" alt="photo5" class="gallery__img" />
        <img src="./images/photo6.png" alt="photo6" class="gallery__img" />
      </section>
    </main>
  </body>
</html>
